<!DOCTYPE html>
<html>
<head>
	<title>Patient Details</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<style>
		.intro{
			padding-left:200px; 
			padding-right:200px;
			padding-bottom:20px
		}

		.button{
			padding-left:700px; 
			padding-right:200px;
			padding-bottom:20px
		}
	</style>
</head>
<body>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<nav class="navbar navbar-light bg-light">
	<a class="navbar-brand" href="#"><h1 class="text-center" style="padding-left:470px">Heart Disease Risk Level Predictor<h1></a>
		
	
  </nav>
  <img src="https://img.freepik.com/premium-vector/set-men-woman-with-heart-attack-pain-touching-chest-heart-treatment-health-care-disease-diagnostic-concept-vector-flat-illustration-design-banner-landing-page-web-background_124127-18.jpg?w=1380" class="rounded mx-auto d-block" alt="..." style="width:600px; height:300px">


	<form action="http://127.0.0.1:5000/getresults" method="POST">

		<div class="intro">
			<div class="row">
			  <div class="col">
			 
				<input type="text" name="name" class="form-control" placeholder="First name">
			  </div>
			  <div class="col">
				<input type="text" class="form-control" placeholder="Last name">
			  </div>
			</div>
		</div>
		<div class="intro">
			<div class="row">
				<div class="col">
				
				  <input type="text" name="gender" class="form-control" placeholder="Gender (0-male,1-Female)">
				</div>
				<div class="col">
				  <input type="text" name="age" class="form-control" placeholder="Age">
				</div>
			  </div>
		</div>

		<div class="intro">
			<div class="row">
				<div class="col">
				  <input type="text" name="tc" class="form-control" placeholder="TC (mg/dL)">
				</div>
				<div class="col">
				  <input type="text" name="hdl" class="form-control" placeholder="HDL (mg/dL)">
				</div>
			  </div>
		</div>

		<div class="intro">
			<div class="row">
				<div class="col">
				  <input type="text" name="smoke" class="form-control" placeholder="Smoke (1-yes,0-no)">
				</div>
				<div class="col">
				  <input type="text" name="bpm" class="form-control" placeholder="Blood Pressure (0-not taking, 1-taking)">
				</div>
				<div class="col">
					<input type="text" name="diab" class="form-control" placeholder="Diabetics (1-yes,0-no)">
				  </div>
			  </div>
		</div>

		<div class="button">
		<button class="btn btn-primary" type="submit">Submit Details</button>
		</div>


		

</body>
</html>
